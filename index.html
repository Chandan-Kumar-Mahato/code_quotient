            <h1>Log into your account</h1>
            <input id="text" type="text" format="email">

                <span class="checkbox">
                    <input type="radio" name="login"><strong>Student/Mentor</strong>
                    <input id="admin" type="radio" name="login"> <strong>Admin</strong>

                </span>


            </form>
            <a class="sign" href="">SIGN IN</a>
            <br>
            <div class="div-2">
                <a href="">Forgot Your Password?</a>
            </div>

        </span>
    </main>


</body>
